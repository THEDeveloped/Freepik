			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="application/javascript" ></script>
			<script>
				 $(document).ready(function(){
					
		
					 $(".input input").focus(function(){
						 $(this).removeAttr('placeholder');
					 }); 
					 $("#e_mail").blur(function(){	   
						 if($(this).val() == ''){
							$(this).attr('placeholder' , 'Email address');
						}
					 });
					 $("#passe").blur(function(){	   
						 if($(this).val() == ''){
							$(this).attr('placeholder' , 'Password');
						}
					 });
					
					 
				});
				
			</script>
		</head>
		<body>
		  <div id="wrapper">
			<div id="login">
			
			 <div id="wrap">
			  <div id="header"><span>Log in</span></div>
			  <form action="" method="">
				  <div id="e_mail-contain" class="input">
				  <i class="far fa-envelope"></i><input type="text" id="e_mail" placeholder="Email address" />
				  <label class="cb">
						   <input type="checkbox"/>
						   <span class="chec"></span>
				  </label>
				  </div>
				  <div id="pass-contain" class="input">
				  <i class="fas fa-lock"></i><input type="password" id="passe" placeholder="Password" />
				  <label class="cb">
						   <input type="checkbox"/>
						   <span class="chec"></span>
				  </label> 
				  <span>Forgot?</span>
				  
				  
				  
				  </div>
				  <div id="button"><input type="submit" value="Login to your account"></div>
				  <div id="pass">
					  <div id="reme" class="ceu">
						  <label id="circle">
						   <input type="checkbox"/>
						   <span id="checked"></span>
						  </label>
						  <span id="text">&nbsp;&nbsp;Remember me</span>
					  </div>
					  <div id="sign_in" class="ceu"><span id="opacity">New here?</span><a href=""> Sign in!</a></div>
				 </div>
			  </form>
			  
			 </div>	
                			 
			</div>
